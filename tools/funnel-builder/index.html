<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funnel Builder — Marketing Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f5f5f7;
            --grid-dot: #d1d1d6;
            --node-bg: #ffffff;
            --node-border: #ddd;
            --node-border-selected: #4361ee;
            --node-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --node-shadow-selected: 0 2px 12px rgba(67, 97, 238, 0.25);
            --text-primary: #1a1a2e;
            --text-secondary: #555;
            --text-muted: #999;
            --primary: #4361ee;
            --primary-light: #eef0ff;
            --primary-hover: #3651d4;
            --danger: #e63946;
            --danger-hover: #c5303c;
            --panel-bg: #fff;
            --panel-border: #e8e8e8;
            --toolbar-bg: rgba(255, 255, 255, 0.95);
            --toolbar-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --input-bg: #f5f5f7;
            --input-border: #ddd;
            --input-focus: #4361ee;
            --edge-color: #999;
            --edge-selected: #4361ee;
            --port-color: #bbb;
            --port-hover: #4361ee;
        }

        html,
        body,
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-primary);
            background: var(--bg);
        }

        .app {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* === Toolbar === */
        .toolbar {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 12px;
            background: var(--toolbar-bg);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            box-shadow: var(--toolbar-shadow);
            border: 1px solid var(--panel-border);
        }

        .toolbar-back {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 13px;
            padding: 6px 10px;
            border-radius: 8px;
            transition: background 0.15s;
        }

        .toolbar-back:hover {
            background: var(--input-bg);
        }

        .toolbar-title {
            font-weight: 600;
            font-size: 14px;
            padding: 0 8px;
            white-space: nowrap;
        }

        .toolbar-sep {
            width: 1px;
            height: 30px;
            background: var(--panel-border);
            margin: 0 4px;
        }

        .toolbar-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            font-size: 13px;
            font-family: inherit;
            font-weight: 500;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background: #fff;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s;
            white-space: nowrap;
        }

        .toolbar-btn:hover {
            background: var(--input-bg);
            border-color: #ccc;
        }

        .toolbar-btn.primary {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        .toolbar-btn.primary:hover {
            background: var(--primary-hover);
        }

        .toolbar-btn.danger {
            color: var(--danger);
            border-color: var(--danger);
        }

        .toolbar-btn.danger:hover {
            background: #fff0f0;
        }

        .toolbar-btn svg {
            width: 15px;
            height: 15px;
        }

        .toolbar-group {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 5px;
        }

        .toolbar-group-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-weight: 500;
            white-space: nowrap;
            line-height: 1;
        }

        .toolbar-group-btns {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .toolbar-btn.icon-only {
            padding: 6px 8px;
            min-width: 32px;
            justify-content: center;
        }

        .toolbar-zoom {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .zoom-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-secondary);
            transition: all 0.15s;
        }

        .zoom-btn:hover {
            background: var(--input-bg);
        }

        .zoom-label {
            font-size: 12px;
            color: var(--text-muted);
            min-width: 40px;
            text-align: center;
        }

        /* === Canvas === */
        .canvas-viewport {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        .canvas-viewport.select-mode {
            cursor: default;
        }

        .canvas-viewport.panning {
            cursor: grabbing;
        }

        .canvas-viewport.connecting {
            cursor: crosshair;
        }

        .cursor-mode-toggle {
            display: flex;
            align-items: center;
            gap: 2px;
            background: var(--input-bg);
            border-radius: 8px;
            padding: 2px;
            border: 1px solid var(--input-border);
        }

        .cursor-mode-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
        }

        .cursor-mode-btn:hover {
            background: rgba(0, 0, 0, 0.06);
            color: var(--text-primary);
        }

        .cursor-mode-btn.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 1px 3px rgba(67, 97, 238, 0.3);
        }

        .cursor-mode-btn svg {
            width: 16px;
            height: 16px;
        }

        .canvas-transform {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
        }

        .edges-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            overflow: visible;
            pointer-events: none;
            z-index: 1;
        }

        .edge-path {
            fill: none;
            stroke: var(--edge-color);
            stroke-width: 2;
            pointer-events: stroke;
            cursor: pointer;
        }

        .edge-path:hover {
            stroke: var(--primary);
            stroke-width: 3;
        }

        .edge-path.selected {
            stroke: var(--edge-selected);
            stroke-width: 2.5;
        }

        .temp-edge {
            fill: none;
            stroke: var(--primary);
            stroke-width: 2;
            stroke-dasharray: 6 4;
            pointer-events: none;
        }

        /* === Nodes === */
        .funnel-node {
            position: absolute;
            width: 200px;
            background: var(--node-bg);
            border: 2px solid var(--node-border);
            border-radius: 12px;
            box-shadow: var(--node-shadow);
            cursor: grab;
            user-select: none;
            z-index: 2;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .funnel-node:hover {
            border-color: #ccc;
        }

        .funnel-node.selected {
            border-color: var(--node-border-selected);
            box-shadow: var(--node-shadow-selected);
        }

        .funnel-node.dragging {
            cursor: grabbing;
            z-index: 10;
            opacity: 0.92;
        }

        .node-header {
            padding: 10px 14px 6px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-primary);
            border-bottom: 1px solid #f0f0f0;
        }

        .node-metrics {
            padding: 8px 14px 10px;
        }

        .node-metric {
            font-size: 12px;
            color: var(--text-secondary);
            padding: 2px 0;
            display: flex;
            justify-content: space-between;
        }

        .node-metric-label {
            color: var(--text-muted);
        }

        .node-metric-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .node-no-metrics {
            font-size: 11px;
            color: var(--text-muted);
            font-style: italic;
            padding: 4px 0;
        }

        /* Ports */
        .node-port {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid var(--port-color);
            top: 50%;
            transform: translateY(-50%);
            cursor: crosshair;
            z-index: 5;
            transition: all 0.15s;
        }

        .node-port:hover {
            border-color: var(--port-hover);
            background: var(--primary-light);
            transform: translateY(-50%) scale(1.3);
        }

        .node-port.port-input {
            left: -9px;
        }

        .node-port.port-output {
            right: -9px;
        }

        .node-port.connectable {
            border-color: var(--primary);
            background: var(--primary-light);
            animation: pulse-port 1s infinite;
        }

        @keyframes pulse-port {

            0%,
            100% {
                transform: translateY(-50%) scale(1);
            }

            50% {
                transform: translateY(-50%) scale(1.4);
            }
        }

        /* === Global Filter Node === */
        .global-filter-node {
            position: absolute;
            width: 220px;
            background: linear-gradient(135deg, #fff5e6 0%, #ffffff 100%);
            border: 2px solid #f59e0b;
            border-radius: 12px;
            box-shadow: var(--node-shadow);
            cursor: grab;
            user-select: none;
            z-index: 2;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .global-filter-node:hover {
            border-color: #d97706;
        }

        .global-filter-node.selected {
            border-color: #f59e0b;
            box-shadow: 0 2px 12px rgba(245, 158, 11, 0.3);
        }

        .global-filter-node.dragging {
            cursor: grabbing;
            z-index: 10;
            opacity: 0.92;
        }

        .global-filter-header {
            padding: 10px 14px 6px;
            font-weight: 600;
            font-size: 13px;
            color: #78350f;
            border-bottom: 1px solid #fed7aa;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .global-filter-header svg {
            width: 16px;
            height: 16px;
            stroke: #f59e0b;
        }

        .global-filter-body {
            padding: 8px 14px 10px;
        }

        .global-filter-summary {
            font-size: 11px;
            color: #78350f;
            padding: 4px 8px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 6px;
            margin-bottom: 4px;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .global-filter-summary-label {
            font-weight: 600;
        }

        .global-filter-summary-operator {
            color: #92400e;
            font-weight: 500;
        }

        .global-filter-summary-value {
            font-weight: 600;
            color: #78350f;
        }

        .global-filter-no-filters {
            font-size: 11px;
            color: #92400e;
            font-style: italic;
            padding: 4px 0;
        }

        .global-filter-count {
            font-size: 10px;
            color: #92400e;
            padding: 4px 0;
            font-weight: 500;
        }

        /* === Stream Filter Node === */
        .stream-filter-node {
            position: absolute;
            width: 220px;
            background: linear-gradient(135deg, #e0f2fe 0%, #ffffff 100%);
            border: 2px solid #0ea5e9;
            border-radius: 12px;
            box-shadow: var(--node-shadow);
            cursor: grab;
            user-select: none;
            z-index: 2;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .stream-filter-node:hover {
            border-color: #0284c7;
        }

        .stream-filter-node.selected {
            border-color: #0ea5e9;
            box-shadow: 0 2px 12px rgba(14, 165, 233, 0.3);
        }

        .stream-filter-node.dragging {
            cursor: grabbing;
            z-index: 10;
            opacity: 0.92;
        }

        .stream-filter-header {
            padding: 10px 14px 6px;
            font-weight: 600;
            font-size: 13px;
            color: #075985;
            border-bottom: 1px solid #bae6fd;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stream-filter-header svg {
            width: 16px;
            height: 16px;
            stroke: #0ea5e9;
        }

        .stream-filter-body {
            padding: 8px 14px 10px;
        }

        .stream-filter-summary {
            font-size: 11px;
            color: #075985;
            padding: 4px 8px;
            background: rgba(14, 165, 233, 0.1);
            border-radius: 6px;
            margin-bottom: 4px;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .stream-filter-summary-label {
            font-weight: 600;
        }

        .stream-filter-summary-operator {
            color: #0c4a6e;
            font-weight: 500;
        }

        .stream-filter-summary-value {
            font-weight: 600;
            color: #075985;
        }

        .stream-filter-no-filters {
            font-size: 11px;
            color: #0c4a6e;
            font-style: italic;
            padding: 4px 0;
        }

        .stream-filter-count {
            font-size: 10px;
            color: #0c4a6e;
            padding: 4px 0;
            font-weight: 500;
        }

        /* === Sections === */
        .section {
            position: absolute;
            z-index: 0;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.02);
            cursor: grab;
            user-select: none;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .section:hover {
            border-color: #ccc;
        }

        .section.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.15);
        }

        .section.dragging {
            cursor: grabbing;
            opacity: 0.8;
        }

        .section-header {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            padding: 8px 14px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.9);
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
            border-bottom: 1px solid #e8e8e8;
            user-select: none;
            pointer-events: none;
        }

        .section-resize-handle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 2px;
            display: none;
        }

        .section.selected .section-resize-handle {
            display: block;
        }

        .section-resize-handle.handle-n {
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            cursor: ns-resize;
        }

        .section-resize-handle.handle-s {
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            cursor: ns-resize;
        }

        .section-resize-handle.handle-e {
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            cursor: ew-resize;
        }

        .section-resize-handle.handle-w {
            left: -4px;
            top: 50%;
            transform: translateY(-50%);
            cursor: ew-resize;
        }

        .section-resize-handle.handle-ne {
            top: -4px;
            right: -4px;
            cursor: nesw-resize;
        }

        .section-resize-handle.handle-nw {
            top: -4px;
            left: -4px;
            cursor: nwse-resize;
        }

        .section-resize-handle.handle-se {
            bottom: -4px;
            right: -4px;
            cursor: nwse-resize;
        }

        .section-resize-handle.handle-sw {
            bottom: -4px;
            left: -4px;
            cursor: nesw-resize;
        }

        /* === Side Navigation === */
        .side-nav {
            position: fixed;
            left: 0;
            top: 90px;
            height: auto;
            max-height: calc(100vh - 110px);
            width: 200px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 12px;
            margin-left: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            z-index: 90;
            transform: translateX(calc(-100% - 16px));
            transition: transform 0.2s ease;
            overflow: visible;
        }

        .side-nav.open {
            transform: translateX(0);
        }

        .side-nav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--panel-border);
        }

        .side-nav-title {
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .side-nav-toggle {
            position: absolute;
            right: -38px;
            top: 8px;
            z-index: 95;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--panel-border);
            border-radius: 0 8px 8px 0;
            box-shadow: 4px 2px 8px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.15s;
            color: var(--text-secondary);
        }

        .side-nav.open .side-nav-toggle {
            right: 8px;
            top: 8px;
            border-radius: 8px;
            box-shadow: none;
            background: transparent;
            border: none;
        }

        .side-nav-toggle:hover {
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .side-nav-toggle svg {
            width: 18px;
            height: 18px;
        }

        .side-nav-body {
            padding: 8px;
            overflow-y: auto;
            height: calc(100% - 60px);
        }

        .side-nav-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-primary);
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .side-nav-item:hover {
            background: var(--input-bg);
        }

        .side-nav-item.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .side-nav-empty {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            font-style: italic;
        }

        /* === Text Labels === */
        .text-label {
            position: absolute;
            z-index: 4;
            padding: 8px 12px;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: grab;
            user-select: none;
            transition: border-color 0.15s, background-color 0.15s;
            min-width: 60px;
            text-align: center;
        }

        .text-label:hover {
            border-color: rgba(0, 0, 0, 0.1);
        }

        .text-label.selected {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        .text-label.dragging {
            cursor: grabbing;
            opacity: 0.9;
        }

        .text-label-content {
            white-space: pre-wrap;
            pointer-events: none;
            color: var(--text-primary);
        }

        /* === Edge Labels === */
        .edge-label-container {
            position: absolute;
            z-index: 3;
            pointer-events: none;
        }

        .edge-label {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 6px 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            transform: translate(-50%, -50%);
            white-space: nowrap;
            pointer-events: auto;
            cursor: pointer;
        }

        .edge-label.selected {
            border-color: var(--primary);
        }

        .edge-label-row {
            font-size: 11px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .edge-label-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* === Properties Panel === */
        .panel-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 340px;
            height: 100%;
            background: var(--panel-bg);
            border-left: 1px solid var(--panel-border);
            box-shadow: -4px 0 16px rgba(0, 0, 0, 0.06);
            z-index: 200;
            overflow-y: auto;
            animation: slideIn 0.2s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--panel-border);
            position: sticky;
            top: 0;
            background: var(--panel-bg);
            z-index: 1;
        }

        .panel-title {
            font-weight: 600;
            font-size: 15px;
        }

        .panel-close {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
            color: var(--text-muted);
            font-size: 18px;
            transition: background 0.15s;
        }

        .panel-close:hover {
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .panel-body {
            padding: 20px;
        }

        .panel-section {
            margin-bottom: 20px;
        }

        .panel-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .panel-field {
            margin-bottom: 12px;
        }

        .panel-field label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .panel-field input,
        .panel-field textarea {
            width: 100%;
            padding: 8px 10px;
            font-size: 13px;
            font-family: inherit;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useCallback, useEffect, useRef, useMemo } = React;

        // ========================
        // Constants
        // ========================
        const NODE_WIDTH = 200;
        const NODE_HEADER_H = 36;
        const NODE_METRIC_H = 24;
        const NODE_PADDING_Y = 20;
        const GRID_SIZE = 24;
        const STORAGE_KEY = 'funnel-builder-data';

        const NODE_COLORS = [
            { name: 'Default', bg: '#ffffff', border: '#ddd' },
            { name: 'Blue', bg: '#dbeafe', border: '#93c5fd' },
            { name: 'Green', bg: '#dcfce7', border: '#86efac' },
            { name: 'Yellow', bg: '#fef9c3', border: '#fde047' },
            { name: 'Red', bg: '#fee2e2', border: '#fca5a5' },
            { name: 'Purple', bg: '#f3e8ff', border: '#d8b4fe' },
        ];

        // ========================
        // Utilities
        // ========================
        let idCounter = 0;
        function genId(prefix = 'id') {
            return `${prefix}-${Date.now()}-${++idCounter}`;
        }

        function getNodeWidth(node) {
            if (node.type === 'global-filter' || node.type === 'stream-filter') {
                return 220; // Filter nodes are wider
            }
            return NODE_WIDTH; // 200px for regular nodes
        }

        function getNodeHeight(node) {
            if (node.type === 'global-filter') {
                const filterCount = (node.globalFilters || []).length;
                return NODE_PADDING_Y + NODE_HEADER_H + Math.max(filterCount, 1) * NODE_METRIC_H;
            }
            if (node.type === 'stream-filter') {
                const filterCount = (node.streamFilters || []).length;
                return NODE_PADDING_Y + NODE_HEADER_H + Math.max(filterCount, 1) * NODE_METRIC_H;
            }
            // Regular nodes - add defensive fallback
            const metricsCount = Math.max((node.metrics || []).length, 1);
            return NODE_PADDING_Y + NODE_HEADER_H + metricsCount * NODE_METRIC_H;
        }

        function getOutputPort(node) {
            const h = getNodeHeight(node);
            return { x: node.position.x + NODE_WIDTH, y: node.position.y + h / 2 };
        }

        function getInputPort(node) {
            const h = getNodeHeight(node);
            return { x: node.position.x, y: node.position.y + h / 2 };
        }

        function getBezierPath(src, tgt) {
            const dx = Math.max(Math.abs(tgt.x - src.x) * 0.5, 60);
            return `M ${src.x} ${src.y} C ${src.x + dx} ${src.y}, ${tgt.x - dx} ${tgt.y}, ${tgt.x} ${tgt.y}`;
        }

        function bezierMidpoint(src, tgt) {
            const dx = Math.max(Math.abs(tgt.x - src.x) * 0.5, 60);
            const t = 0.5;
            const u = 1 - t;
            const p0 = src, p1 = { x: src.x + dx, y: src.y }, p2 = { x: tgt.x - dx, y: tgt.y }, p3 = tgt;
            return {
                x: u * u * u * p0.x + 3 * u * u * t * p1.x + 3 * u * t * t * p2.x + t * t * t * p3.x,
                y: u * u * u * p0.y + 3 * u * u * t * p1.y + 3 * u * t * t * p2.y + t * t * t * p3.y,
            };
        }

        function snapToGrid(val) {
            return Math.round(val / GRID_SIZE) * GRID_SIZE;
        }

        // Sanitize a node label to create a valid identifier for expressions
        function sanitizeLabel(label) {
            if (!label) return 'node';
            return label.toLowerCase().replace(/[^a-z0-9]+/g, '_').replace(/^_+|_+$/g, '') || 'node';
        }

        // Build a map of source node references for a given node
        // Returns { sanitizedLabel: nodeObject, ... } plus 'source' alias if there's exactly one source
        function buildSourceRefMap(nodeId, edges, resolvedNodesMap) {
            const refMap = {};
            const labelCounts = {};

            // Find all incoming edges
            const incomingEdges = edges.filter(edge => edge.to === nodeId);

            // First pass: sanitize labels and track duplicates
            const sourceNodes = incomingEdges.map(edge => {
                const sourceNode = resolvedNodesMap[edge.from];
                if (!sourceNode) return null;

                const sanitized = sanitizeLabel(sourceNode.label);
                labelCounts[sanitized] = (labelCounts[sanitized] || 0) + 1;

                return { sourceNode, sanitized };
            }).filter(Boolean);

            // Second pass: build map with disambiguation
            const usedLabels = {};
            sourceNodes.forEach(({ sourceNode, sanitized }) => {
                let finalLabel = sanitized;

                // If duplicate, add suffix
                if (labelCounts[sanitized] > 1) {
                    const count = (usedLabels[sanitized] || 0) + 1;
                    usedLabels[sanitized] = count;
                    finalLabel = count === 1 ? sanitized : `${sanitized}_${count}`;
                }

                refMap[finalLabel] = sourceNode;
            });

            // Add 'source' alias if there's exactly one source node
            if (sourceNodes.length === 1) {
                refMap['source'] = sourceNodes[0].sourceNode;
            }

            return refMap;
        }

        // Safe math expression evaluator (recursive descent parser — no eval)
        function safeEvaluate(expr) {
            const tokens = [];
            let i = 0;
            const s = expr.trim();
            while (i < s.length) {
                if (/\s/.test(s[i])) { i++; continue; }
                if (/[\d.]/.test(s[i])) {
                    let num = '';
                    while (i < s.length && /[\d.]/.test(s[i])) num += s[i++];
                    tokens.push({ type: 'num', value: parseFloat(num) });
                } else if ('+-*/()'.includes(s[i])) {
                    tokens.push({ type: 'op', value: s[i++] });
                } else {
                    return NaN;
                }
            }
            let pos = 0;
            function peek() { return pos < tokens.length ? tokens[pos] : null; }
            function consume() { return tokens[pos++]; }
            function parseExpr() {
                let left = parseTerm();
                while (peek() && (peek().value === '+' || peek().value === '-')) {
                    const op = consume().value;
                    const right = parseTerm();
                    left = op === '+' ? left + right : left - right;
                }
                return left;
            }
            function parseTerm() {
                let left = parseUnary();
                while (peek() && (peek().value === '*' || peek().value === '/')) {
                    const op = consume().value;
                    const right = parseUnary();
                    left = op === '*' ? left * right : left / right;
                }
                return left;
            }
            function parseUnary() {
                if (peek() && peek().value === '-') { consume(); return -parseFactor(); }
                if (peek() && peek().value === '+') { consume(); return parseFactor(); }
                return parseFactor();
            }
            function parseFactor() {
                if (peek() && peek().value === '(') {
                    consume();
                    const val = parseExpr();
                    if (peek() && peek().value === ')') consume();
                    return val;
                }
                if (peek() && peek().type === 'num') return consume().value;
                return NaN;
            }
            try {
                const result = parseExpr();
                if (pos !== tokens.length) return NaN;
                return result;
            } catch { return NaN; }
        }

        function resolveExpression(expression, sourceNode, targetNode) {
            let resolved = expression || '';
            resolved = resolved.replace(/source\.(\w+)/g, (_, key) => {
                const m = sourceNode.metrics.find(m => m.key === key);
                return m ? String(Number(m.value) || 0) : '0';
            });
            resolved = resolved.replace(/target\.(\w+)/g, (_, key) => {
                const m = targetNode.metrics.find(m => m.key === key);
                return m ? String(Number(m.value) || 0) : '0';
            });
            return safeEvaluate(resolved);
        }

        function formatNumber(n) {
            if (isNaN(n) || !isFinite(n)) return '—';
            if (Number.isInteger(n)) return n.toLocaleString();
            return n.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 2 });
        }

        // ========================
        // Section Containment Logic
        // ========================
        // Returns array of IDs of nodes and text labels whose center point falls within the section's bounding box
        function getObjectsInSection(section, nodes, textLabels) {
            const contained = [];

            // Check nodes
            nodes.forEach(node => {
                const nodeWidth = getNodeWidth(node);
                const nodeHeight = getNodeHeight(node);
                const centerX = node.position.x + nodeWidth / 2;
                const centerY = node.position.y + nodeHeight / 2;

                if (centerX >= section.position.x &&
                    centerX <= section.position.x + section.size.width &&
                    centerY >= section.position.y &&
                    centerY <= section.position.y + section.size.height) {
                    contained.push(node.id);
                }
            });

            // Check text labels (estimate dimensions as 100x30)
            textLabels.forEach(label => {
                const labelWidth = 100;
                const labelHeight = 30;
                const centerX = label.position.x + labelWidth / 2;
                const centerY = label.position.y + labelHeight / 2;

                if (centerX >= section.position.x &&
                    centerX <= section.position.x + section.size.width &&
                    centerY >= section.position.y &&
                    centerY <= section.position.y + section.size.height) {
                    contained.push(label.id);
                }
            });

            return contained;
        }

        // Returns the section that contains the given object (if any)
        function getSectionForObject(objectId, sections, nodes, textLabels) {
            // Find the object
            const node = nodes.find(n => n.id === objectId);
            const label = textLabels.find(l => l.id === objectId);

            if (!node && !label) return null;

            // Calculate object center
            let centerX, centerY;
            if (node) {
                const nodeWidth = getNodeWidth(node);
                const nodeHeight = getNodeHeight(node);
                centerX = node.position.x + nodeWidth / 2;
                centerY = node.position.y + nodeHeight / 2;
            } else {
                const labelWidth = 100;
                const labelHeight = 30;
                centerX = label.position.x + labelWidth / 2;
                centerY = label.position.y + labelHeight / 2;
            }

            // Find the first section that contains this center point
            // (If there are overlapping sections, the first one in the array wins)
            for (const section of sections) {
                if (centerX >= section.position.x &&
                    centerX <= section.position.x + section.size.width &&
                    centerY >= section.position.y &&
                    centerY <= section.position.y + section.size.height) {
                    return section;
                }
            }

            return null;
        }

        // Topological sort for computing derived metrics in dependency order
        function topologicalSort(nodes, edges) {
            const nodeIds = nodes.map(n => n.id);
            const inDegree = {};
            const adjList = {};

            // Initialize
            nodeIds.forEach(id => {
                inDegree[id] = 0;
                adjList[id] = [];
            });

            // Build adjacency list and in-degree count
            edges.forEach(edge => {
                if (nodeIds.includes(edge.from) && nodeIds.includes(edge.to)) {
                    adjList[edge.from].push(edge.to);
                    inDegree[edge.to]++;
                }
            });

            // Kahn's algorithm
            const queue = [];
            const sorted = [];
            const cyclic = new Set();

            // Start with nodes that have no incoming edges
            nodeIds.forEach(id => {
                if (inDegree[id] === 0) {
                    queue.push(id);
                }
            });

            while (queue.length > 0) {
                const current = queue.shift();
                sorted.push(current);

                adjList[current].forEach(neighbor => {
                    inDegree[neighbor]--;
                    if (inDegree[neighbor] === 0) {
                        queue.push(neighbor);
                    }
                });
            }

            // Detect cycles: any node with in-degree > 0 is part of a cycle
            nodeIds.forEach(id => {
                if (inDegree[id] > 0) {
                    cyclic.add(id);
                }
            });

            return { sorted, cyclic };
        }

        // Compute derived metrics for a node using resolved source nodes
        function computeDerivedMetrics(node, edges, resolvedNodesMap) {
            if (!node.derivedMetrics || node.derivedMetrics.length === 0) {
                return [];
            }

            // Build source reference map for this node
            const sourceRefMap = buildSourceRefMap(node.id, edges, resolvedNodesMap);

            // Add 'self' reference to allow nodes to reference their own metrics
            // At this point, node.metrics contains CSV metrics + manual metrics (no derived metrics yet to avoid circular refs)
            sourceRefMap['self'] = node;

            return node.derivedMetrics.map(dm => {
                // Resolve the expression using ALL source nodes' metrics
                let resolved = dm.expression || '';

                // Replace <identifier>.<key> patterns with metric values
                resolved = resolved.replace(/(\w+)\.(\w+)/g, (match, identifier, key) => {
                    const sourceNode = sourceRefMap[identifier];
                    if (!sourceNode) {
                        return '0'; // Identifier not found in sources
                    }

                    const metric = sourceNode.metrics.find(m => m.key === key);
                    return metric ? String(Number(metric.value) || 0) : '0';
                });

                const result = safeEvaluate(resolved);
                return { key: dm.key, label: dm.label, value: result };
            });
        }

        // CSV Parser - handles quoted fields, treats first row as headers
        function parseCSV(text) {
            const lines = [];
            let currentLine = [];
            let currentField = '';
            let inQuotes = false;
            let i = 0;

            // Parse character by character to handle quoted fields
            while (i < text.length) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (inQuotes) {
                    if (char === '"' && nextChar === '"') {
                        // Escaped quote
                        currentField += '"';
                        i += 2;
                    } else if (char === '"') {
                        // End of quoted field
                        inQuotes = false;
                        i++;
                    } else {
                        // Inside quoted field
                        currentField += char;
                        i++;
                    }
                } else {
                    if (char === '"') {
                        // Start of quoted field
                        inQuotes = true;
                        i++;
                    } else if (char === ',') {
                        // Field separator
                        currentLine.push(currentField.trim());
                        currentField = '';
                        i++;
                    } else if (char === '\n' || (char === '\r' && nextChar === '\n')) {
                        // Line separator
                        currentLine.push(currentField.trim());
                        if (currentLine.some(f => f.length > 0)) {
                            lines.push(currentLine);
                        }
                        currentLine = [];
                        currentField = '';
                        i += (char === '\r' && nextChar === '\n') ? 2 : 1;
                    } else {
                        // Regular character
                        currentField += char;
                        i++;
                    }
                }
            }

            // Handle last field and line
            currentLine.push(currentField.trim());
            if (currentLine.some(f => f.length > 0)) {
                lines.push(currentLine);
            }

            if (lines.length === 0) return { headers: [], rows: [] };

            // First row is headers
            const rawHeaders = lines[0];
            const sanitizeKey = (str) => str.toLowerCase().replace(/[^a-z0-9]+/g, '_').replace(/^_+|_+$/g, '');
            const headers = rawHeaders.map(sanitizeKey);

            // Convert remaining rows to objects
            const rows = [];
            for (let j = 1; j < lines.length; j++) {
                const row = {};
                const values = lines[j];
                for (let k = 0; k < headers.length; k++) {
                    row[headers[k]] = values[k] || '';
                }
                rows.push(row);
            }

            return { headers, rows, rawHeaders };
        }

        // ========================
        // CSV Aggregation Engine
        // ========================
        const AGGREGATION_TYPES = ['SUM', 'AVG', 'COUNT', 'MIN', 'MAX', 'COUNT_DISTINCT'];

        function applyFilters(rows, filters) {
            if (!filters || filters.length === 0) return rows;

            return rows.filter(row => {
                return filters.every(filter => {
                    const { column, operator, value } = filter;
                    if (!column || !operator) return true; // Skip incomplete filters

                    const cellValue = row[column];

                    switch (operator) {
                        case 'equals': {
                            return String(cellValue).toLowerCase() === String(value).toLowerCase();
                        }
                        case 'not_equals': {
                            return String(cellValue).toLowerCase() !== String(value).toLowerCase();
                        }
                        case 'contains': {
                            return String(cellValue).toLowerCase().includes(String(value).toLowerCase());
                        }
                        case 'greater_than': {
                            const numCell = parseFloat(cellValue);
                            const numValue = parseFloat(value);
                            return !isNaN(numCell) && !isNaN(numValue) && numCell > numValue;
                        }
                        case 'less_than': {
                            const numCell = parseFloat(cellValue);
                            const numValue = parseFloat(value);
                            return !isNaN(numCell) && !isNaN(numValue) && numCell < numValue;
                        }
                        default:
                            return true;
                    }
                });
            });
        }

        function aggregate(rows, column, aggregationType) {
            if (!rows || rows.length === 0) return 0;

            switch (aggregationType) {
                case 'COUNT': {
                    return rows.length;
                }
                case 'SUM': {
                    return rows.reduce((sum, row) => {
                        const val = parseFloat(row[column]);
                        return sum + (isNaN(val) ? 0 : val);
                    }, 0);
                }
                case 'AVG': {
                    const numericValues = rows
                        .map(row => parseFloat(row[column]))
                        .filter(val => !isNaN(val));
                    if (numericValues.length === 0) return 0;
                    return numericValues.reduce((sum, val) => sum + val, 0) / numericValues.length;
                }
                case 'MIN': {
                    const numericValues = rows
                        .map(row => parseFloat(row[column]))
                        .filter(val => !isNaN(val));
                    if (numericValues.length === 0) return 0;
                    return Math.min(...numericValues);
                }
                case 'MAX': {
                    const numericValues = rows
                        .map(row => parseFloat(row[column]))
                        .filter(val => !isNaN(val));
                    if (numericValues.length === 0) return 0;
                    return Math.max(...numericValues);
                }
                case 'COUNT_DISTINCT': {
                    const uniqueValues = new Set(rows.map(row => row[column]));
                    return uniqueValues.size;
                }
                default:
                    return 0;
            }
        }

        // Collect all global filters from global-filter nodes
        function collectGlobalFilters(nodes) {
            return nodes
                .filter(node => node.type === 'global-filter')
                .flatMap(node => node.globalFilters || []);
        }

        // Collect all stream filters that affect a given node (from upstream stream-filter nodes)
        function collectUpstreamStreamFilters(nodeId, edges, nodesById) {
            const visited = new Set();
            const collectedFilters = [];

            function traverse(currentNodeId) {
                if (visited.has(currentNodeId)) return; // Prevent infinite loops
                visited.add(currentNodeId);

                // Find all incoming edges to this node
                const incomingEdges = edges.filter(e => e.to === currentNodeId);

                for (const edge of incomingEdges) {
                    const sourceNode = nodesById[edge.from];
                    if (!sourceNode) continue;

                    // If the source is a stream-filter node, collect its filters
                    if (sourceNode.type === 'stream-filter') {
                        const filters = sourceNode.streamFilters || [];
                        collectedFilters.push(...filters);
                        // Continue traversing upstream (transitive collection)
                        traverse(edge.from);
                    } else {
                        // Regular nodes: continue traversing upstream
                        traverse(edge.from);
                    }
                }
            }

            traverse(nodeId);

            // Return collected filters (AND combination - all filters apply)
            return collectedFilters;
        }

        function computeNodeMetrics(csvData, csvConfig, preFilteredRows) {
            if (!csvData || !csvConfig || !csvConfig.metrics || csvConfig.metrics.length === 0) {
                return [];
            }

            // Use pre-filtered rows if provided, otherwise use all rows
            const baseRows = preFilteredRows !== undefined ? preFilteredRows : csvData.rows;

            // Apply per-node filters on top of global filters
            const filteredRows = applyFilters(baseRows, csvConfig.filters || []);

            // Compute each metric
            return csvConfig.metrics.map(metricDef => {
                const { column, aggregation, key, label } = metricDef;
                const value = aggregate(filteredRows, column, aggregation);
                return { key, label, value };
            });
        }

                    edges: JSON.parse(JSON.stringify(edges)),
                    textLabels: JSON.parse(JSON.stringify(textLabels)),
                    sections: JSON.parse(JSON.stringify(sections)),
                };
                undoStackRef.current.push(snapshot);
                // Trim stack if it exceeds limit
                if (undoStackRef.current.length > MAX_UNDO_HISTORY) {
                    undoStackRef.current.shift();
                }
                // Clear redo stack when new mutation occurs
                redoStackRef.current = [];
                forceUpdate(v => v + 1);
            }, [nodes, edges, textLabels, sections]);

            const pushUndoDebounced = useCallback(() => {
                // Clear existing timer
                if (debounceTimerRef.current) {
                    clearTimeout(debounceTimerRef.current);

                // Set new timer - capture snapshot after 500ms of inactivity
                debounceTimerRef.current = setTimeout(() => {
                    pushUndo();
                    debounceTimerRef.current = null;
                }, 500);
            }, [pushUndo]);

            const undo = useCallback(() => {
                if (undoStackRef.current.length === 0) return;

                    nodes: JSON.parse(JSON.stringify(nodes)),
                    edges: JSON.parse(JSON.stringify(edges)),
                    textLabels: JSON.parse(JSON.stringify(textLabels)),
                    sections: JSON.parse(JSON.stringify(sections)),
                };
                redoStackRef.current.push(currentState);

                const snapshot = undoStackRef.current.pop();
                setNodes(snapshot.nodes);
                setEdges(snapshot.edges);
                setTextLabels(snapshot.textLabels);
                setSections(snapshot.sections || []);

                    textLabels: JSON.parse(JSON.stringify(textLabels)),
                    sections: JSON.parse(JSON.stringify(sections)),

                        spacebarPressedRef.current = true;

                    // Undo/Redo shortcuts (work even in inputs, but blocked in view mode)
                    if (!isViewModeRef.current && (e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                        e.preventDefault();
                        undo();
                        return;
                    }
                    if (!isViewModeRef.current && (e.ctrlKey || e.metaKey) && e.key === 'z' && e.shiftKey) {
                        e.preventDefault();
                        redo();
                        return;
                    }

                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                    if (e.key === 'Escape') {
                        setConnecting(null);
                        setSelectedIds([]);
                    }
                    if (e.key === 'v' || e.key === 'V') {
                        if (!e.ctrlKey && !e.metaKey) {
                            setCursorMode('select');
                        }
                    }
                    if (e.key === 'h' || e.key === 'H') {
                        setCursorMode('hand');
                    }
                    if (!isViewModeRef.current && (e.key === 'Delete' || e.key === 'Backspace')) {
                        if (selectedIds.length > 0) {
                            pushUndo();
                            setNodes(prev => prev.filter(n => !selectedIds.includes(n.id)));
                            setEdges(prev => prev.filter(e => !selectedIds.includes(e.from) && !selectedIds.includes(e.to) && !selectedIds.includes(e.id)));
                            setTextLabels(prev => prev.filter(l => !selectedIds.includes(l.id)));
                            setSections(prev => prev.filter(s => !selectedIds.includes(s.id)));
                            setSelectedIds([]);
                        }
                    }
                    if (!isViewModeRef.current && (e.ctrlKey || e.metaKey) && e.key === 'd') {
                        e.preventDefault();
                        selectedIds.forEach(id => {
                            duplicateNode(id);
                            duplicateTextLabel(id);
                            duplicateSection(id);
                        });
                    }
                    if (!isViewModeRef.current && (e.ctrlKey || e.metaKey) && e.key === 'c') {
                        if (selectedIds.length > 0) {
                            // Copy selected objects to clipboard
                            const nodesToCopy = nodes.filter(n => selectedIds.includes(n.id));
                            const labelsToCopy = textLabels.filter(l => selectedIds.includes(l.id));
                            const sectionsToCopy = sections.filter(s => selectedIds.includes(s.id));
                            setClipboard({ nodes: nodesToCopy, textLabels: labelsToCopy, sections: sectionsToCopy });
                        }
                    }
                    if (!isViewModeRef.current && (e.ctrlKey || e.metaKey) && e.key === 'v') {
                        if (clipboard.nodes.length > 0 || clipboard.textLabels.length > 0 || clipboard.sections.length > 0) {
                            e.preventDefault();
                            pushUndo();
                            const newNodeIds = [];
                            const newLabelIds = [];
                            const newSectionIds = [];

                            // Paste nodes
                            clipboard.nodes.forEach(node => {
                                const newId = genId('node');
                                const newNode = {
                                    ...node,
                                    id: newId,
                                    label: node.label + ' (copy)',
                                    position: {
                                        x: snapToGrid(node.position.x + 40),
                                        y: snapToGrid(node.position.y + 40),
                                    },
                                };
                                setNodes(prev => [...prev, newNode]);
                                newNodeIds.push(newId);
                            });

                            // Paste text labels
                            clipboard.textLabels.forEach(label => {
                                const newId = genId('text');
                                const newLabel = {
                                    ...label,
                                    id: newId,
                                    position: {
                                        x: snapToGrid(label.position.x + 40),
                                        y: snapToGrid(label.position.y + 40),
                                    },
                                };
                                setTextLabels(prev => [...prev, newLabel]);
                                newLabelIds.push(newId);
                            });

                            // Paste sections
                            clipboard.sections.forEach(section => {
                                const newId = genId('section');
                                const newSection = {
                                    ...section,
                                    id: newId,
                                    label: section.label + ' (copy)',
                                    position: {
                                        x: snapToGrid(section.position.x + 40),
                                        y: snapToGrid(section.position.y + 40),
                                    },
                                };
                                setSections(prev => [...prev, newSection]);
                                newSectionIds.push(newId);
                            });

                            // Select the newly pasted objects
                            setSelectedIds([...newNodeIds, ...newLabelIds, ...newSectionIds]);
                        }
                    }
                }

                function handleKeyUp(e) {
                    // Release spacebar tracking
                    if (e.key === ' ') {
                        spacebarPressedRef.current = false;
                    }
                }

                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);
                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                    window.removeEventListener('keyup', handleKeyUp);
                };
            }, [selectedIds, duplicateNode, duplicateTextLabel, duplicateSection, nodes, textLabels, sections, clipboard, pushUndo, undo, redo]);

            // ---- Node CRUD ----
            const addNode = useCallback((x, y) => {
                pushUndo();
                const node = {
                    id: genId('node'),
                    type: 'node',
                    label: 'New Node',
                    position: { x: snapToGrid(x), y: snapToGrid(y) },
                    metrics: [],
                    color: 0,
                    derivedMetrics: [],

                setNodes(prev => [...prev, node]);
                setSelectedIds([node.id]);

            const addGlobalFilterNode = useCallback((x, y) => {

                const node = {
                    id: genId('global-filter'),

                    position: { x: snapToGrid(x), y: snapToGrid(y) },
                    color: 3, // Use a distinct color for global filter nodes
                    globalFilters: [],

                setNodes(prev => [...prev, node]);
                setSelectedIds([node.id]);

                const node = {

                    label: 'Stream Filter',
                    position: { x: snapToGrid(x), y: snapToGrid(y) },
                    color: 5, // Use purple/distinct color for stream filter nodes
                    streamFilters: [],
                };
                setNodes(prev => [...prev, node]);
                setSelectedIds([node.id]);
            }, [pushUndo]);

            const updateNode = useCallback((id, updates) => {
                pushUndoDebounced();
                setNodes(prev => prev.map(n => n.id === id ? { ...n, ...updates } : n));

            const deleteNode = useCallback((id) => {
                pushUndo();
                setNodes(prev => prev.filter(n => n.id !== id));
                setEdges(prev => prev.filter(e => e.from !== id && e.to !== id));
                setSelectedIds(prev => prev.filter(pid => pid !== id));

                        color: source.color,
                        globalFilters: (source.globalFilters || []).map(f => ({ ...f })),

                    setNodes(prev => [...prev, newNode]);
                    setSelectedIds([newNode.id]);

                // Handle stream filter nodes differently
                if (source.type === 'stream-filter') {
                    const newNode = {
                        id: genId('stream-filter'),
                        type: 'stream-filter',
                        label: source.label + ' (copy)',
                        position: {
                            x: snapToGrid(source.position.x + 40),
                            y: snapToGrid(source.position.y + 40),
                        },
                        color: source.color,
                        streamFilters: (source.streamFilters || []).map(f => ({ ...f })),
                    };
                    setNodes(prev => [...prev, newNode]);
                    setSelectedIds([newNode.id]);
                    return;
                }

                // Regular node duplication
                const newNode = {
                    id: genId('node'),
                    type: source.type || 'node',

                    position: {
                        x: snapToGrid(source.position.x + 40),
                        y: snapToGrid(source.position.y + 40),

                    metrics: source.metrics.map(m => ({ ...m })),
                    color: source.color,
                    derivedMetrics: (source.derivedMetrics || []).map(dm => ({ ...dm })),
                    ...(source.csvConfig ? {

                            filters: (source.csvConfig.filters || []).map(f => ({ ...f })),
                            metrics: (source.csvConfig.metrics || []).map(m => ({ ...m })),

                    } : {}),

                setNodes(prev => [...prev, newNode]);
                setSelectedIds([newNode.id]);

                const newLabel = {

                setTextLabels(prev => prev.map(l => l.id === id ? { ...l, ...updates } : l));

                setTextLabels(prev => prev.filter(l => l.id !== id));
                setSelectedIds(prev => prev.filter(pid => pid !== id));

                    position: {

                        y: snapToGrid(source.position.y + 40)
                    }

                setTextLabels(prev => [...prev, newLabel]);
